<h1>User Form</h1>

<form>
  <h4 style="margin: 0">Name</h4>
  <input style="width: 250px" type="text" [(ngModel)]="user.name" name="name">

  <h4 style="margin: 0">Gender</h4>
  <div *ngFor="let gender of listGenders; let i = index">
    <input
      type="radio"
      name="gender"
      [value]="gender"
      [(ngModel)]="user.gender"> {{ gender }}
  </div>

  <h4 style="margin: 0">Email</h4>
  <input style="width: 250px" type="text" [(ngModel)]="user.email" name="email">

  <h4 style="margin: 0">Phone</h4>
  <input style="width: 250px" type="text" [(ngModel)]="user.phone" name="phone">

  <h4 style="margin: 0">Country</h4>
  <select [(ngModel)]="user.country" name="country">
    <option value="0"></option>
    <option *ngFor="let country of countries" [value]="country.code">
      {{ country.name }}
    </option>
  </select>

  <h4 style="margin: 0">Address</h4>
  <input style="width: 250px" type="text" [(ngModel)]="user.address" name="address">

  <h4 style="margin: 0">Skill</h4>
  <div style="display: flex">
    <div *ngFor="let skill of listSkills; let i = index">
      <input
        type="checkbox"
        [checked]="selectedSkills[i]"
        (change)="onSkillChange(i)"
      />
      {{ skill }}
    </div>
  </div>

  <h4 style="margin: 0">Description</h4>
  <textarea [(ngModel)]="user.description" name="description" style="width: 250px"></textarea>

  <div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </div>
</form>

<div>
  <h4>User List</h4>
  <ul>
    <li *ngFor="let user of userLists; let i = index">
      {{ user.name }}
      <button (click)="editUser(i)">Edit</button>
      <button (click)="deleteUser(i)">Delete</button>
    </li>
  </ul>
</div>
